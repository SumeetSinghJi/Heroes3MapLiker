name: Build, Test and Release Software

on:
  push:
    branches:
      - main

jobs:
  build_and_test_windows:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install Pillow requests pyinstaller pyautogui

    - name: Build for Windows
      run: |
        pyinstaller --onefile --noconsole --icon=assets/view_earth.ico --name=Heroes3MapLiker Heroes3MapLiker.py

    - name: Run Windows Tests
      run: python tests.py

    - name: Package Windows artifacts
      run: |
        mkdir -p dist/windows
        cp dist/Heroes3MapLiker.exe dist/windows/
        cp -r assets LICENSE dist/windows/
        powershell -Command "Compress-Archive -Path dist/windows/* -DestinationPath dist/Heroes3MapLiker-windows.zip"

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v2
      with:
        name: windows-zip
        path: dist/Heroes3MapLiker-windows.zip

  build_and_test_mac:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install Pillow requests pyinstaller pyautogui

    - name: Build for macOS
      run: |
        pyinstaller --onefile --windowed --icon=assets/view_earth.icns --name=Heroes3MapLiker Heroes3MapLiker.py

    - name: Run macOS Tests
      run: python tests.py

    - name: Package macOS artifacts
      run: |
        mkdir -p dist/macos
        cp dist/Heroes3MapLiker dist/macos/
        cp -r assets LICENSE dist/macos/
        zip -r dist/Heroes3MapLiker-macos.zip dist/macos/

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v2
      with:
        name: macos-zip
        path: dist/Heroes3MapLiker-macos.zip

  build_and_test_linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install Pillow requests pyinstaller pyautogui

    - name: Build for Linux
      run: |
        pyinstaller --onefile --noconsole --name=Heroes3MapLiker Heroes3MapLiker.py

    - name: Run Linux Tests
      run: python tests.py

    - name: Package Linux artifacts
      run: |
        mkdir -p dist/linux
        cp dist/Heroes3MapLiker dist/linux/
        cp -r assets dist/linux/
        zip -r dist/Heroes3MapLiker-linux.zip dist/linux/

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v2
      with:
        name: linux-zip
        path: dist/Heroes3MapLiker-linux.zip

  create_release:
    needs: [build_and_test_windows, build_and_test_mac, build_and_test_linux]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download Windows artifact
      uses: actions/download-artifact@v2
      with:
        name: windows-zip
        path: ./dist

    - name: Download macOS artifact
      uses: actions/download-artifact@v2
      with:
        name: macos-zip
        path: ./dist

    - name: Download Linux artifact
      uses: actions/download-artifact@v2
      with:
        name: linux-zip
        path: ./dist

