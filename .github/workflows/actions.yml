name: Build and deploy GUI app

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install Pillow requests pyinstaller

    - name: Build for Windows
      run: |
        pyinstaller --onefile --noconsole --icon=assets/view_earth.ico Heroes3MapLiker.py
        mv dist/Heroes3MapLiker.exe Heroes3MapLiker.exe

    - name: Build for macOS
      run: |
        pyinstaller --onefile --noconsole --icon=assets/view_earth.ico Heroes3MapLiker.py
        mv dist/Heroes3MapLiker Heroes3MapLiker

    - name: Build for Linux
      run: |
        pyinstaller --onefile --noconsole --icon=assets/view_earth.ico Heroes3MapLiker.py
        mv dist/Heroes3MapLiker_linux Heroes3MapLiker_linux

    - name: Run Tests
      run: python tests.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: builds
        path: |
          Heroes3MapLiker.exe
          Heroes3MapLiker
          Heroes3MapLiker_linux
